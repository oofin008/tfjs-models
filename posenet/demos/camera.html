<!DOCTYPE html>
<html>

<head>
    <title>PoseNet - Camera Feed Demo</title>
    <style>
		.footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			color: black;
		}

		.footer-text {
			max-width: 600px;
			text-align: center;
			margin: auto;
		}

		@media only screen and (max-width: 600px) {
		  .footer-text, .dg {
			display: none;
		  }
		}
		canvas{
			border: 1px solid black;
		}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>
	<div>
		<div id='main' style='display:none'>
			<video id="video" playsinline style=" -moz-transform: scaleX(-1);
			-o-transform: scaleX(-1);
			-webkit-transform: scaleX(-1);
			transform: scaleX(-1);
			display: none;
			">
			</video>
			<canvas id="output"></canvas>
		</div>
		<div id="image_block" style='display: inline-block'>
			<canvas id="result_img"></canvas>
		</div>
	</div>
	<div id='text_block'>
		<textarea rows="20" cols="100" id='skeletonValue'></textarea>
	</div>
    <div class="footer">
        <div class="footer-text">

        </div>
    </div>
<!--     <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script> -->
    <script src="camera.js"></script>
<!--     <script src="737f311f31f1c925b2c718522b9c55a0.js"></script> -->
</body>

</html>
